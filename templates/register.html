<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Medical Center</title>
    <link rel="stylesheet" href ="../static/css/register_design.css">
    
  </head>
  <body>
    <header>
        <div> <a href="index.html">Home</a></div>
    </header>

    <div class="Sign_up">
      <h1 style="text-align: center">Registration Form</h1>
      <form>
        <p class="accountid">UserName(required):
          <input id = "username" type="text" name="" placeholder="Enter UserName">
          <p>Password(required):
          <input id = "password" type="password" name="" placeholder="Enter Password">
          </p>
          <p>I am a...
            <select>
              <option value="patient">Patient</option>
              <option value = "doctor">Doctor</option>
              <option value="staff">Staff</option>
            </select>
          </p>
        </p>

        <p class="name">First Name:
            <input id="first_name" type="text" name="" placeholder = "First Name">
            <nobr>Last Name:
                <input id = "last_name" type ="text" name ="" placeholder = "Last Name">
            </nobr>
            <nobr>Middle Initial:
                    <input id = "middle_name" type ="text" name ="" placeholder = "Initial">
            </nobr>
        </p>

        <p class = "basicinfo">Sex:
            <select>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
              Date of Birth:
              <input class="dob_input" id="dob" type="date" min="1900-01-01" max="2019-01-01">
        </p>
        
        <p class = "address">Street Number:
            <input id = "street_number" type ="text" name ="" placeholder = "Type here">
                Street Name:
                        <input id = "street_name" type ="text" name ="" placeholder = "Type here">
                Apartment Number:
                        <input id = "apart_number" type ="text" name ="" placeholder = "Type here">
        </p>
        <p class = "city">City:
            <input id = "City" type ="text" name ="" placeholder = "Type here">
            States(required):
                <select>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                </select>
                Zipcode
                <input id = "zipcode" type ="text" name ="" placeholder = "Type here">
        </p>
        <p class ="other_info">
            Phone Number
            <input id = "phone_number" type="text" name="" placeholder="Type here">
          Ethinicity
          <select>
            <option value="White American">White American</option>
            <option value="African American">African American</option>
            <option value="Asian">Asian</option>
            <option value="Native American">Native American</option>
            <option value="Pacific Islanders">Pacific Islanders</option>
            <option value="Hispanic">Hispanic</option>
            <option value="Others">Others</option>
          </select>
        </p>

        <div class = "submit">
          <input style = "font-weight:bold" type="submit" name="" value="Submit" onclick=add_account()>
          <input style = "font-weight:bold" type="submit" name="" value="Cancel" formaction="index.html">
        </div>
      </form>
     
    </div>
  </body>
</html>
